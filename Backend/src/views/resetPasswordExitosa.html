<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio de contraseña exitoso</title>
    <style>
      body {
        background: #e3f2fd;
        color: #333;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: white;
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
      }
      .icon {
        font-size: 50px;
        color: #2196f3;
        margin-bottom: 15px;
      }
      a {
        margin-top: 20px;
        display: inline-block;
        background: #2196f3;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s;
      }
      a:hover {
        background: #1976d2;
      }
      img {
        height: 5rem;
        aspect-ratio: 1/1;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="/assets/verificado.png" alt="Éxito" />
      <h2>¡Contraseña cambiada correctamente!</h2>
      <p>
        Tu contraseña ha sido actualizada exitosamente. Ya puedes iniciar sesión
        con tus nuevas credenciales.
      </p>
      <a href="http://localhost:5173/">Ir al iniciar sesión</a>
    </div>
  </body>
</html>
